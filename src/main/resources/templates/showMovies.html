<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="StyleSheet.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav>
  <a href="javascript:history.back()">Back to previous page</a>
</nav>
<div class="tabela">
  <table class="table">
    <tr style="text-align: center">
      <th>ID</th>
      <th>Nazwa</th>
      <th>Gatunek</th>
    </tr>

    <tbody>


    <tr th:each="movie: ${movie}">

      <td th:text="${movie.movieId}"></td>

      <td th:text="${movie.movieName}"></td>

      <td th:text="${movie.movieGenre}"></td>


      <td>
        <a th:href="@{/deleteMovie/{movieName}(movieName=${movie.movieName})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Delete</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
